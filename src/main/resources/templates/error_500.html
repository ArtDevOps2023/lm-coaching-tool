<!DOCTYPE html>

<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{base::layout(_,~{::main},_,_)}">

	<main>
		<!-- 404 Error Text -->
		<div class="text-center">
			<div class="error mx-auto" data-text="500">500</div>
			<p class="lead text-gray-800 mb-5" th:text="${errorMessage}"></p>
			<a th:href="${recentUrl}" th:if="${not #strings.isEmpty(recentUrl)}">&larr; Back to Recent Page</a>
			<a href="/home" th:if="${#strings.isEmpty(recentUrl)}">&larr; Back to Home</a>
		</div>
	</main>

</html>
